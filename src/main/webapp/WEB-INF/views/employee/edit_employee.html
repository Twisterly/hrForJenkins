<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="POST" th:action="@{/employee/{id}(id=${employee.getId()})}" th:object="${employee}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
    <br/>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
    <br/>
    <label for="birthDate">Enter birthday: </label>
    <input type="date" th:field="*{birthDate}" id="birthDate"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">"birthDate Error</div>
    <br/>
    <label for="cellPhone">Enter cell phone: </label>
    <input type="text" th:field="*{cellPhone}" id="cellPhone"/>
    <div style="color:red" th:if="${#fields.hasErrors('cellPhone')}" th:errors="*{cellPhone}">cellPhone Error</div>
    <br/>
    <label for="jobId">Enter job id: </label>
    <input type="text" th:field="*{jobId}" id="jobId"/>
    <div style="color:red" th:if="${#fields.hasErrors('jobId')}" th:errors="*{jobId}">jobId Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
