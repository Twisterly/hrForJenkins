<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${employee.getFirstName() + ', ' + employee.getLastName()}">VALUE</p>
<p th:text="${'Birth date: ' + employee.getBirthDate()}">VALUE</p>
<p th:text="${employee.getCellPhone()}">VALUE</p>


<a th:href="@{/employee/{id}/edit(id=${employee.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/employee/{id}(id=${employee.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
