<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="employee : ${employee}">
    <a th:href="@{/employee/{id}(id=${employee.getId()})}"
       th:text="${employee.getFirstName() + ', ' + employee.getLastName() + ', ' + employee.getJobTitle().getJobTitleName()}">employee</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new employee</a>

</body>
</html>
